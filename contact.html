<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<title>AfriGlam — Contact</title>
		<link rel="stylesheet" href="css/styles.css" />
	</head>
	<body>
		<header class="site-header">
			<div class="container header-inner">
				<a class="logo" href="index.html">AfriGlam</a>
				<button
					class="nav-toggle"
					aria-controls="siteNav"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					☰
				</button>
				<nav id="siteNav" class="site-nav" aria-label="Main navigation">
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="about.html">About</a></li>
						<li><a href="services.html">Services</a></li>
						<li><a href="contact.html" class="active">Contact</a></li>
					</ul>
				</nav>
			</div>
		</header>

		<main class="container reveal">
			<h1>Contact Us</h1>
			<form id="contactForm" class="contact-form">
				<label for="name">Name</label>
				<input id="name" name="name" required />

				<label for="email">Email</label>
				<input id="email" name="email" type="email" required />

				<label for="message">Message</label>
				<textarea id="message" name="message" rows="6" required></textarea>

				<button type="submit" class="btn">Send Message</button>
				<p id="contactMsg" class="muted"></p>
			</form>
		</main>

		<footer class="site-footer">
			<div class="container">
				<p>© <span id="year4"></span> AfriGlam</p>
			</div>
		</footer>

		<script src="js/script.js"></script>
	</body>
</html>
