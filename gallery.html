<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<title>AfriGlam — Gallery</title>
		<link rel="stylesheet" href="css/styles.css" />
	</head>
	<body>
		<header class="site-header">
			<div class="container header-inner">
				<a class="logo" href="index.html">AfriGlam</a>
				<button
					class="nav-toggle"
					aria-controls="siteNav"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					☰
				</button>
				<nav id="siteNav" class="site-nav" aria-label="Main navigation">
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="about.html">About</a></li>
						<li><a href="services.html">Services</a></li>
						<li><a href="gallery.html" aria-current="page">Gallery</a></li>
						<li><a href="contact.html">Contact</a></li>
					</ul>
				</nav>
			</div>
		</header>

		<main class="container gallery">
			<h1 class="reveal">Gallery</h1>
			<p class="reveal">
				A curated selection of our favorite designs and behind-the-scenes
				moments.
			</p>

			<div class="grid">
				<div class="card reveal">
					<img src="images/portrait.jpg" alt="Portrait" loading="lazy" />
				</div>
				<div class="card reveal">
					<img src="images/tailor.jpg" alt="Tailor at work" loading="lazy" />
				</div>
				<div class="card reveal">
					<img src="images/dressmakers.jpg" alt="Dressmakers" loading="lazy" />
				</div>
				<div class="card reveal">
					<img src="images/gallery1.jpg" alt="Gallery image" loading="lazy" />
				</div>
				<div class="card reveal">
					<img src="images/gallery2.jpg" alt="Gallery image" loading="lazy" />
				</div>
				<div class="card reveal">
					<img src="images/gallery3.jpg" alt="Gallery image" loading="lazy" />
				</div>
			</div>
		</main>

		<footer class="site-footer">
			<div class="container">
				<p>© <span id="yearGallery"></span> AfriGlam</p>
			</div>
		</footer>

		<script src="js/script.js"></script>
	</body>
</html>
